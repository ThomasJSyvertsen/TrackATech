<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Work Order</title>
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
</head>
<body>
	<div class="container">
		<div class="row">
			<form th:object="${workOrder}">
				<div class="col-4">
					<label for="time">Time</label> <input type="text"
						class="form-control" id="time" name="time" size="2"
						th:field="*{time}" readonly>
				</div>
				<div class="form-check col-4">
					<input class="form-check-input" type="checkbox" value=""
						id="morning" name="morning" th:field="*{morning}" readonly>
					<label class="form-check-label" for="morning">Morning</label>
				</div>
				<a th:href="@{/viewCustomer/{id}(id=${workOrder.id})}">View</a>
			</form>
		</div>
	</div>

</body>
</html>
